<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card welcome-card">
                    <div class="card-body text-center">
                        <h1 class="display-4 mb-4">ðŸŽ® Quiz Master</h1>
                        <p class="lead">Test your knowledge with our interactive quiz game!</p>
                        
                        <div class="row mt-4 feature-icons">
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-clock-history"></i>
                                    <p>Timed Questions</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-trophy"></i>
                                    <p>Leaderboard</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-tags"></i>
                                    <p>Categories</p>
                                </div>
                            </div>
                        </div>
                        
                        <form action="{{ url_for('quiz') }}" method="post" class="mt-5">
                            <div class="mb-4">
                                <label for="category" class="form-label">Select Category:</label>
                                <select name="category" id="category" class="form-select form-select-lg mb-3">
                                    <option value="all">All Categories</option>
                                    {% for category in categories %}
                                    <option value="{{ category }}">{{ category }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg start-btn">
                                <i class="bi bi-play-fill"></i> Start Quiz
                            </button>
                        </form>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('leaderboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-list-ol"></i> View Leaderboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
